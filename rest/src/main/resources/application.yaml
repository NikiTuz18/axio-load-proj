spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/load_proj_db
    username: postgres
    password: postgres
  mvc:
    hiddenmethod:
      filter:
        enabled: true
server:
  port: 8080

soap:
  uri: http://localhost:9090/soap

logging:
  level:
    ru:
      nikituz: INFO
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/rest/rest-logs.log
  logback:
    rollingpolicy:
      max-file-size: 10MB